<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
 
  
  <style>
    html {
      width: 100%;
      height: 100%;
    }

    body {
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
      height: 100%;
    }
    h1 {
      color: 0a71b4;
      font-family: sans-serif;
    }

    .main-container {
      display: flex;
      flex-grow: 1;
      align-items: center;
      flex-direction: column;
    }

    .demo-container {
      border: 1px solid #0a71b4;
      border-radius: 0.5em;
    }
  </style>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Avenirs - Authentication webcomponent demo</title>

</head>

<body>
  <div class="main-container">
    <h1>Avenirs - Authentication webcomponent </h1>
    <p>
     Webcomponent for OIDC authentication and JWT management.
    </p>
    <p>
      GitHub repository: <a href="https://github.com/avenirs-esr/authentication-webcomp" target="_blank">authentication-webcomp</a>.
     </p>
    <div id="auth" class="demo-container">
      <div class="component-container">
        <my-element></my-element>
        
        <script type="module">
          import { DEFAULT_AUTH_SETTINGS, html, render } from './auth-webcomp-bundled.js'


          render(

            html`
               <authentication-webcomp .settings=${DEFAULT_AUTH_SETTINGS}>
                       Javascript is required for WebComponents
               </authentication-webcomp>
           `,
            document.querySelector('#auth')
          );
        </script>
      </div>
    </div>
  </div>
</body>

</html>
